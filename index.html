<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./img/Vector/Logo.svg" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">What do we offer</h2>
      <div class="line"></div>
      <div class="offers">
        <div class="text-center">
          <img src="./img/Vector/Support.svg" alt="Support" class="image" />
          <p>Support 24/7</p>
        </div>
        <div class="text-center">
          <img
            src="./img/Vector/Communicate.svg"
            alt="Communicate"
            class="image"
          />
          <p>Communicate directly</p>
        </div>
        <div class="text-center">
          <img src="./img/Vector/Book.svg" alt="Book" class="image" />
          <p>Book online</p>
        </div>
        <div class="text-center">
          <img src="./img/Vector/Reviews.svg" alt="Reviews" class="image" />
          <p>Real guest reviews</p>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
